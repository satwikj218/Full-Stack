<!DOCTYPE html>
<html>
    <head>
        <title>Password Check</title>
        <script>
            function check(){
                var pass=document.getElementById("txtpass").value;
                var p=/^(?=.{6,12}$)(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*\W).*$/;
                if(p.test(pass)){
                    window.alert("Valid");
                }
                else{
                    window.alert("Invalid");
                }
            }
        </script>
    </head>
    <body>
        Password: <input type="password" id="txtpass" placeholder="Enter Password"/>
        <button type="button" onclick="check()">Check</button>
    </body>
</html>
