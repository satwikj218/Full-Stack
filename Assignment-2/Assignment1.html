<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>First Name: </td><td><input type="text" placeholder="Enter your First Name"></td></tr>
                <tr><td>Last Name: </td><td><input type="text" placeholder="Enter your Last Name"></td></tr>
                <tr><td>Date of Birth: </td><td><input type="number" placeholder="Enter your DOB"></td></tr>
                <tr><td>Email Id: </td><td><input type="email" placeholder="Enter your Email"></td></tr>
                <tr><td>Mobile Number: </td><td><input type="number" placeholder="Enter your Mobile No."></td></tr>
                <tr><td>Gender: </td><td><input type="text" placeholder="Enter your Gender"></td></tr>        
                <tr><td>Department: </td><td><input type="text" placeholder="Enter your Department"></td></tr>
                <tr><td>Address: </td><td><textarea rows="5" cols="21" placeholder="Enter Address"></textarea></td></tr>
            </tbody>
            <tfoot>
                <tr><td><input type="submit" value="Submit"></td><td><input type="submit" value="Cancel"></td></tr>
            </tfoot>
            </table>
    </body>
</html>
